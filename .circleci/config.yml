unit-config: &unit-config
  steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
        - v1-dependencies-
    - run:
        name: Install composer packages
        command: composer install
    - save_cache:
        paths:
          - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}
    - run:
        name: PHP unit tests
        command: php ./vendor/bin/phpunit
    - run:
        name: Codacy coverage
        when: on_success
        command: php ./vendor/bin/codacycoverage clover tests/_reports/logs/clover.xml

version: 2
jobs:
  php-5.6:
    <<: *unit-config
    docker:
      - image: circleci/php:5.6
  php-7.2:
    <<: *unit-config
    docker:
      - image: circleci/php:7.2
  php-7.3:
    <<: *unit-config
    docker:
      - image: circleci/php:7.3

workflows:
  version: 2
  units:
    jobs:
      - php-5.6
      - php-7.2
      - php-7.3