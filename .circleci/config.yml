unit-config: &unit-config
  steps:
    - checkout
    - run:
        name: Install composer packages
        command: composer install -n
    - save_cache:
        paths:
          - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}
    - run:
        name: PHP unit tests
        command: php ./vendor/bin/phpunit

version: 2
jobs:
  php-5.6:
    <<: *unit-config
    docker:
      - image: circleci/php:5.6

workflows:
  version: 2
  units:
    jobs:
      - php-5.6
      - php-7.1
      - php-7.2